<html>
<head>
<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
	<body>
	<div class="registerbox">
	<img src="user.png" class="avatar">
	<h1>Register Here</h1>
	<form action="connect.php" method="POST">
		<p>Full Name</p>
		<input type="text" name="lastName" placeholder="Family Name">
		<input type="text" name="firstName" placeholder="Given Name">
		<input type="text" name="middleName" placeholder="Middle Name">
		<p>Address</p>
		<input type="text" name="address" placeholder="Permanent Address">
		<p>Date of Birth</p>
		<input type="text" name="birthdate" placeholder="MM - DD - YYYY">
		<p>User ID</p>
		<input type="text" name="userid" placeholder="5-10 No Special Characters">
		<p>Primary Email Address</p>
		<input type="text" name="email" placeholder="Email Address">
		<p>Password</p>
		<input type="password" name="password" placeholder="Enter Password">
		<input type="submit" value="submit" name="submit">
	</form>
	</div>
	

</body>
